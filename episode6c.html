<BODY>
<H1>Coding 101</H1>
<P>This is a sample form.  (Example C)</P>

<FORM METHOD="GET" ACTION="/cgi-bin/c101/ep26c.pl">
<STRONG>What is your favorite animal?</STRONG>
<INPUT TYPE="TEXT" SIZE="50" NAME="animal"><br />

<STRONG>What is the animal's name?</STRONG>
<INPUT TYPE="TEXT" SIZE="50" NAME="name"><br />

<STRONG>What does this animal eat?</STRONG><br />
<INPUT TYPE="CHECKBOX" NAME="food" VALUE="veg"> Vegetables<br />
<INPUT TYPE="CHECKBOX" NAME="food" VALUE="meat"> Meat<br />
<INPUT TYPE="CHECKBOX" NAME="food" VALUE="seeds"> Seeds<br />
<INPUT TYPE="CHECKBOX" NAME="food" VALUE="hay"> Hay<br />

<STRONG>Is this animal cute?</STRONG><br />
<INPUT TYPE="RADIO" NAME="cute" VALUE="Y"> Yes<br />
<INPUT TYPE="RADIO" NAME="cute" VALUE="N"> No<br />

<INPUT TYPE="SUBMIT">
</FORM>

</BODY>
</HTML>
